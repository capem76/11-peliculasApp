
<div class="row" *ngIf="movieDetails">
    <div class="col-md-6 d-flex justify-content-center ">
        <!-- imagen -->
        <img [src]="movieDetails.poster_path | poster" 
             [alt]="movieDetails.title"
             class="img-thumbnail">
    </div>

    <div class="col-md-6">
        <!-- detalle -->
        <h3>{{ movieDetails.title }}</h3>

        <div class="row">
            <div class="col">
                <star-rating [value]="movieDetails.vote_average"
                             totalstars="10"
                             checkedcolor="yellow"
                             uncheckedcolor="grey" 
                             size="15px" 
                             readonly="false" 
                             (rate)="onRate($event)">
                </star-rating>                
            </div>
            
            <div class="col text-white">
                {{ movieDetails.vote_average |number:'1.1-2' }}

            </div>
        </div>
        <div class="row mt-3">
            <div class="col text-white">
                {{ movieDetails.overview }}
            </div>
        </div>

        <div class="row mt-5">
            <div class="col">
                <button class="btn btn-outline-info"
                        (click)="onRegresar()">
                    Regresar
                </button>
            </div>
        </div>
    </div>
</div>
